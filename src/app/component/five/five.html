<span class="badge" [ngClass]="userStatus | appStatusColor:true">
  {{ userStatus }}
</span>

<p class="fw-bold" [ngClass]="userStatus | appStatusColor">
  User Status: {{ userStatus }}
</p>

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Employee Directory</h5>
      <span class="badge bg-primary">{{ employees.length }} Total</span>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col" class="ps-4">Employee Name</th>
            <th scope="col">Monthly Salary</th>
            <th scope="col" class="text-center">Status</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td class="ps-4 fw-bold text-secondary">
              {{ emp.name | appCaptializeFirstLetter }}
            </td>
            <td>
              {{ emp.salary | salaryFormat }}
            </td>
            <td class="text-center">
              <span class="badge rounded-pill" [ngClass]="emp.status | appStatusColor:true">
                {{ emp.status | uppercase }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
